<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TRAIN TIME</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 align-center">Anytime Is Train Time</h1>
          <p class="lead">
            Choo Choo Chee Chee
          </p>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Train Name</label>
              <input
                class="form-control"
                id="trainName"
                placeholder="Enter Train Name"
              />
            </div>
            <div class="form-group">
              <label>Destination</label>
              <input
                class="form-control"
                id="destination"
                placeholder="Enter Destination Name"
              />
            </div>
            <div class="form-group">
              <label>First Train Time</label>
              <input
                class="form-control"
                id="fTT"
                placeholder="Enter First Train Time HH:mm"
              />
            </div>
            <div class="form-group">
              <label>Frequency Time</label>
              <input
                class="form-control"
                id="freqTime"
                placeholder="Enter Time in Minutes"
              />
            </div>
            <button type="submit" id="trainSubmit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
